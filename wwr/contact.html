    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">

</head>

<body>
    <header>
        <div class="logo-box">
            <img src="images/white_rapids.jpg" alt="White Water Rapids Logo">
        </div>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section id="contact-info">
            <h2>Contact Us</h2>
            <p>Address: 123 Rapids Lane, Adventure Town, CO 80234</p>
            <p>Phone: (555) 123-4567</p>
            <p>Email: info@whitewaterrafting.com</p>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3235.972234111493!2d139.18478403260124!3d35.80061496037553!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1swhite%20water%20rafting%20japan!5e0!3m2!1sen!2sjp!4v1743668723221!5m2!1sen!2sjp"
                width="600" 
                height="450" 
                allowfullscreen 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>
        

        <section id="team">
            <h2>Meet Our Team</h2>
            <div class="team-gallery">
                <figure>
                    <img src="images/employee1.jpg" alt="John Doe - Tour Guide">
                    <figcaption>John Doe - Tour Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Jane Smith - Customer Service">
                    <figcaption>Jane Smith - Customer Service</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Mike Johnson - Safety Coordinator">
                    <figcaption>Mike Johnson - Safety Coordinator</figcaption>
                </figure>
            </div>
        </section>

        <section id="contact-form">
            <h2>Send Us a Message</h2>
            <form action="submit_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label><input type="radio" name="purpose" value="General Inquiry" required> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="Reservation Question" required> Reservation
                        Question</label>
                    <label><input type="radio" name="purpose" value="Website Suggestion" required> Website
                        Suggestion</label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <nav class="social-links">
            <a href="https://facebook.com">
                <img src="images/facebook_icon.png" alt="Facebook">
            </a>
            <a href="https://x.com">

            </a>
            <a href="https://instagram.com">
                <img src="images/instagram_icon.png" alt="Instagram">
            </a>
        </nav>
        <p><a href="wireframe-contact.png">View Wireframe</a></p>
    </footer>
</body>
