<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>White Water Rapids About Us Page</title>
</head>
<body>
    <header>
        <div class="logo-box">
            <img src="images/white_rapids.jpg" alt="White Water Rapids Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section id="banner-box">
            <div class="banner">
                <img src="images/rafting14_600.jpg" alt="Rafting Adventure">
                <h1>White Water Rapids Rafting</h1>
                <article>
                    <img src="https://placeimg.com/75/75/nature" alt="Nature">
                    <p>Experience the thrill of white water rafting with us!</p>
                </article>
            </div>
        </section>
        <section id="history">
            <h2>Our History</h2>
            <p>Since our founding, we've provided top-tier rafting experiences for adventurers worldwide.</p>
        </section>
        <section id="adventures">
            <h2>Adventure Awaits You!</h2>
            <div class="adventure-gallery">
                <figure>
                    <img src="images/rafting14_600.jpg" alt="Los Dientes del Diablo">
                    <figcaption>Los Dientes del Diablo</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting42_600.jpg" alt="Big Mallard">
                    <figcaption>Big Mallard</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting47_600.jpg" alt="Half Day Adventure">
                    <figcaption>Half Day Adventure</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting59_600.jpg" alt="Full Day Adventure">
                    <figcaption>Full Day Adventure</figcaption>
                </figure>
                <figure>
                    <img src="images/rafting64_600.jpg" alt="White Water Extreme">
                    <figcaption>White Water Extreme</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <nav class="social-links">
            <a href="https://facebook.com">
                <img src="images/facebook_icon.png" alt="Facebook">
            </a>
            <a href="https://x.com">
                <img src="images/twitter_icon.png" alt="X">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram_icon.png" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>
</html>
